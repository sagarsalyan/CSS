<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <script src="script/jquery-3.3.1.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class = "lmenu">
      <table width = "100%" border="2">
        <tr align = "center">
          <td rowspan="2"><img src="vada.jpg" alt="" height="100px" width="100px"></td>
          <td colspan="4">
            <form class="" method="post">
              <input type="text" name="" value="" style = "width:500px">
              <input type="submit" name="" value="Search" style = "margin-left:50px;">
            </form>
          </td>
        </tr>
        <tr align = "center">
          <td>Home</td>
          <td>About</td>
          <td>Career</td>
          <td>Contact</td>
        </tr>
      </table>
    </div>


    <div class = "smenu">
      <div class="logo" style = "float:left;width:10%;">
        <img src="vada.jpg" alt="" height = "50px" width = "50px" style = "border-radius:50%;">
      </div>
      <div class="menu">
        <div class="dropdown" style="width:90%;">
          <button class="dropbtn" > <span class = "glyphicon glyphicon-menu-hamburger"></span> </button>
          <div class="dropdown-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Career</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </div>
    </div>




    <div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active" style = "background:#000;"></li>
          <li data-target="#myCarousel" data-slide-to="1" style = "background:#000;"></li>
          <li data-target="#myCarousel" data-slide-to="2" style = "background:#000;"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="image/img1.jpg" alt="Los Angeles" style="width:100%;">
            <div class = "carousel-caption" style = "position:absolute;top:50%;color:lightgreen;font-size:20px;font-weight:bold;">Los Angeles</div>
          </div>

          <div class="item">
            <img src="image/img2.jpg" alt="Chicago" style="width:100%;">
            <div class = "carousel-caption" style = "position:absolute;top:50%;color:lightgreen;font-size:20px;font-weight:bold;">Chicago</div>
          </div>

          <div class="item">
            <img src="image/img3.jpg" alt="New york" style="width:100%;">
            <div class = "carousel-caption" style = "position:absolute;top:50%;color:lightgreen;font-size:20px;font-weight:bold;">New York</div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="row" style = "margin-top:20px;text-align:center;">
      <div class="col-md-4">
        <img src="vada.jpg" alt="" width="200px" height="200px" style = "border-radius:50%;">
        <p>This is vada</p>
      </div>
      <div class="col-md-4">
        <img src="meen.jpg" alt="" width="200px" height="200px" style = "border-radius:50%;">
        <p>This is meen</p>
      </div>
      <div class="col-md-4">
        <img src="kori.jpg" alt="" width="200px" height="200px" style = "border-radius:50%;">
        <p>This is kori</p>
      </div>


    </div>
  </body>
</html>
